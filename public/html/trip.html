<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body onload="initialize()">
    <header>

    </header>

    <h1>Make a trip</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-8">
            <button type="button" class="btn btn-primary"><i class="fa fa-cutlery"></i> Food</button>
            <button type="button" class="btn btn-primary"><i class="fa fa-shopping-bag"></i> Shopping</button>
            <button type="button" class="btn btn-primary"><i class="fa fa-building"></i> Attractions</button>
          </div>
        </div>

        <div class="row start">
          <div class="col-xs-8 start-input">
            <input type="text" class="form-control" placeholder="Start location">
          </div>
          <div id="start-attractions"></div>
        </div>

        <div class="row add-city">
          <div class="col-xs-1"> </div>
          <div class="col-xs-8">
            <button class="btn btn-default" type="submit"><i class="fa fa-plus"></i> Add city</button>
          </div>
        </div>

        <div class="row end">
          <div class="col-xs-8 end-input">
            <input type="text" class="form-control" placeholder="End location">
          </div>
        </div>
        <div id="end-attractions"></div>
      </div>


      <!-- GOOGLE MAP -->
      <div id="map_canvas" style="width:600px; height:600px" class="col-md-6"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<%= browser_key %>"async defer></script>
    <script src="/javascripts/displayMap.js"></script>
  </body>
</html>
